<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iClick</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #282c34;
        color: white;
        margin-top: 50px;
      }
      button {
        background-color: #61dafb;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        border-radius: 5px;
      }
      button:hover {
        background-color: #4fa3d1;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>iClick<span>.</span></h1>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

    <div class="RoundedBox">
      <h1 class="clicking-counter">Clicking Counter</h1>
      <div class="mode-selector">
        <button id="modeButton">Mode: 5 Seconds</button>
      </div>

      <div class="BoxWaktu">
        <p class="montserrat-Text">Timer:</p>
        <i data-feather="clock"></i>
      </div>

      <div class="BoxKecepatan">
        <p class="montserrat-Text">Speed:</p>
        <i data-feather="mouse-pointer"></i>
      </div>

      <div class="BoxNilai">
        <p class="montserrat-Text">Score:</p>
        <i data-feather="check"></i>
      </div>

      <div class="ButtonPlay" id="startButton">
        <span class="montserrat-Text">Klik disini untuk mulai ðŸ”¥</span>
      </div>

      <h3 id="bonusIndicator" class="hidden bonus-text">
        BONUS MODE! (2x Points)
      </h3>
    </div>

    <div class="ButtonRestart" id="restartButton">
      <span class="montserrat-TextRestart">Restart</span>
      <i data-feather="rotate-cw"></i>
    </div>

    <h1>Loop Musik Otomatis</h1>
    <button onclick="stopMusic()">Sound Off</button>
    <button onclick="playMusic()">Sound On</button>

    <script>
      // Buat objek audio
      const bgMusic = new Audio("Music/Ghost.mp3"); // Ganti dengan file musik kamu
      bgMusic.loop = true; // Aktifkan loop otomatis
      bgMusic.volume = 1.0; // Atur volume penuh

      // Jalankan musik otomatis saat halaman dibuka
      document.addEventListener("DOMContentLoaded", () => {
        bgMusic
          .play()
          .catch((error) =>
            console.log("Autoplay dicegah oleh browser:", error)
          );
      });

      function playMusic() {
        bgMusic.play();
      }

      function stopMusic() {
        bgMusic.pause();
      }
    </script>

    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
    <script src="script.js"></script>
  </body>
</html>
