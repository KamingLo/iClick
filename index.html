<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanya Testing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="RoundedBox">
      <p class="montserrat-Judul">Klik Dalam Wakktu 5 Detik!</p>
      <img src="Pertamina.png" class="Gambar-Pertamina" />
      <div class="BoxWaktu">
        <p class="montserrat-Text">Waktu:</p>
        <i data-feather="clock"></i>
      </div>
      <div class="BoxKecepatan">
        <p class="montserrat-Text">Kecepatan:</p>
        <i data-feather="mouse-pointer"></i>
      </div>
      <div class="BoxNilai">
        <p class="montserrat-Text">Nilai:</p>
        <i data-feather="check"></i>
      </div>
      <div class="ButtonPlay">
        <span class="montserrat-Text">Klik disini</span>
      </div>
    </div>
    <div class="ButtonRestart">
      <span class="montserrat-TextRestart">Restart</span>
      <i data-feather="rotate-cw"></i>
    </div>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
    <script src="script.js"></script>
  </body>
</html>
